<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>안내 페이지</title>
</head>
<body>
    <h2>FTP 서버에 로그인</h2>
    <form method="POST">
        <label>FTP 서버 주소:</label>
        <input type="text" name="ftp_host" required><br>
        
        <label>사용자명:</label>
        <input type="text" name="ftp_user" required><br>
        
        <label>비밀번호:</label>
        <input type="password" name="ftp_pass" required><br>
        
        <button type="submit">로그인</button>
    </form>
</body>
</html>
